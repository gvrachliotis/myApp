<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane>                         
            <ion-header-bar class="bar-calm">
                <button class="button button-clear icon ion-navicon"></button>
                <h1 class="title">Ionic Blank Starter</h1>
                <button class="button button-clear icon ion-gear-a"></button>
            </ion-header-bar>
            <ion-tabs class="tabs-calm tabs-icon-only">
                <ion-tab badge="1" badge-style="badge-assertive" title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"></ion-tab>
                <ion-tab title="About" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"></ion-tab>
                <ion-tab title="Calendar" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"></ion-tab>
            </ion-tabs>    
            <ion-content>
                <div class="list">
                    <a href="#" class="item item-icon-left">
                        <i class="icon ion-email"></i>
                        Check Mail
                    </a>
                    <a href="#" class="item item-icon-left item-icon-right">
                       <i class="icon ion-chatbubble-working"></i>
                        Chat with friends
                        <i class="icon ion-ionic"></i>
                    </a>
                    <a href="#" class="item item-icon-left">
                       <i class="icon ion-mic-a"></i>
                        Record
                        <span class="item-note">
                            Record
                        </span>
                    </a>
                    <a href="#" class="item">Item 04</a>
                    <a href="#" class="item">Item 05</a>
                    <a href="#" class="item">Item 06</a>
                    <a href="#" class="item">Item 07</a>
                    <a href="#" class="item">Item 08</a>
                    <a href="#" class="item">Item 09</a>
                    <a href="#" class="item">Item 10</a>
                    <div class="item item-devider">Headline 01</div>
                    <a href="#" class="item">Item 11</a>
                    <a href="#" class="item">Item 12</a>
                    <a href="#" class="item">Item 13</a>
                    <a href="#" class="item">Item 14</a>
                    <a href="#" class="item">Item 15</a>
                    <a href="#" class="item">Item 16</a>
                    <a href="#" class="item">Item 17</a>
                    <a href="#" class="item">Item 18</a>
                    <a href="#" class="item">Item 19</a>
                    <a href="#" class="item">Item 20</a>
                    <a href="#" class="item">Item 21</a>
                    <a href="#" class="item">Item 22</a>
                    <a href="#" class="item">Item 23</a>
                    <a href="#" class="item">Item 24</a>
                    <a href="#" class="item">Item 25</a>
                    <a href="#" class="item">Item 26</a>
                    <a href="#" class="item">Item 27</a>
                    <a href="#" class="item">Item 28</a>
                    <a href="#" class="item">Item 29</a>
                    <a href="#" class="item">Item 30</a>
                </div>
            </ion-content>
        </ion-pane>
    </body>
</html>
